<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="big-container">
    <div class="container">
      <div class="img-container">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" id="top-img">
        <div class="overlay"></div>
        <img src="images/icon-view.svg" alt="view" id="top-img-alpha">
      </div>
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="mini-info">
        <p style="color:aqua"><span><img src="images/icon-ethereum.svg" alt="icon-ethereum"></span>0.041 ETH</p>
        <p><span><img src="images/icon-clock.svg" alt="icon-clock"></span>3 days left</p>
      </div>
      <div class="who">
        <img src="images/image-avatar.png" alt="image-avatar">
        <p><span style="opacity:0.5">Creation of</span> Jules Wyvern</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
